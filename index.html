<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <!-- bootstrap css & javascript libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer type="module"></script>
  </head>
  <body>
    <!-- header -->
    <div class="text-center">
      <h1 class="display-4">Movie Database</h1>
      <h2 class="lead">The Best Place To Find A Movie</h2>
    </div>
    <!-- navbar -->
    <nav class="container navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img id="" src="./img/popcorn.png" alt="popcorn and 3d glasses icon" width="45">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html">Search a Movie</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- searchbar -->
    <div class="container bg-light rounded">
      <div class="input-group p-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="Search a movie"
          id="searchInput"
        />
        <button class="btn btn-danger" type="button" id="search">Go</button>
      </div>
      <!-- error message -->
      <div id="error" class="alert alert-warning" role="alert">
        Error Message
      </div>

    <div id="movies" class="row">
      <div></div>
    </div>
  </body>
</html>
