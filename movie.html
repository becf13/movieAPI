<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <script src="./movie.js" defer type="module"></script>
    <!-- bootstrap css & javascript libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div class="text-center">
      <h1 class="display-4">Movie Database</h1>
      <h2 class="lead">The Best Place To Find A Movie</h2>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./img/popcorn.png"
            alt="popcorn and 3d glasses icon"
            width="45"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Back to Search</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- results card -->
    <div id="movie">
      <div class="card mb-3" style="max-width: 100%">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              id="movie-poster"
              src="..."
              class="img-fluid rounded-start"
              alt="movie poster"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="card-title" class="card-title">Card title</h5>
              <p class="card-text">Movie Info:</p>
              <p id="release-date">Release Date</p>
              <p id="runtime">Runtime</p>
              <p id="director">Director</p>
              <p id="cast">Cast</p>
              <p id="genre">Genre</p>
              <p id="plot">Plot</p>
              <p id="classification">Classification</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
